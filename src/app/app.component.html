<div class="container-fluid">
    <navbar-component></navbar-component>

    <div class="row">
        <div class="col-10">
            <div id="table" class="row" [dragula]='"first-bag"' [dragulaModel]="_sharedService.battlefieldZone">
                <card-component *ngFor="let card of _sharedService.battlefieldZone" [zoneName]="'Battlefield'" [card]="card" [ng2-draggable]="true"></card-component>
            </div>

            <div class="row ui-background">
                <div class="col-lg-8 col-sm-4">
                    <strong>Hand</strong> (<span>{{_sharedService.handZone.length}}</span>)
                    <div id="hand-container" class="container-fluid">
                        <div id="hand" class="row flex-row flex-nowrap card-placeholder" [dragula]='"first-bag"' [dragulaModel]="_sharedService.handZone">
                          <card-component *ngFor="let card of _sharedService.handZone" [zoneName]="'Hand'" [card]="card"></card-component>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-sm-2">
                    <zoneplaceholder-component [zoneName]="'Library'" [zoneArray]="_sharedService.libraryZone"></zoneplaceholder-component>
                </div>
                <div class="col-lg-1 col-sm-2">
                    <zoneplaceholder-component [zoneName]="'Graveyard'" [zoneArray]="_sharedService.graveyardZone"></zoneplaceholder-component>
                </div>
                <div class="col-lg-1 col-sm-2">
                    <zoneplaceholder-component [zoneName]="'Exile'" [zoneArray]="_sharedService.exileZone"></zoneplaceholder-component>
                </div>
                <div class="col-lg-1 col-sm-2">
                    <zoneplaceholder-component [zoneName]="'Sideboard'" [zoneArray]="_sharedService.sideboardZone"></zoneplaceholder-component>
                </div>
            </div>
        </div>

        <div class="col-2 ui-background">
            <sidebar-component></sidebar-component>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deckModal" tabindex="-1" role="dialog" aria-labelledby="deckModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deckModalLabel">Deck list</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label">Mainboard:</label>
                            <textarea class="form-control" rows="15" id="deck-list"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label">Sideboard:</label>
                            <textarea class="form-control" rows="15" id="sideboard-list"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btn-load-deck" type="button" class="btn btn-primary" onclick="loadDeck();">Load</button>
            </div>
        </div>
    </div>
</div>

<!-- Shuffle to card Modal -->
<div class="modal fade" id="shuffleDeckModal" tabindex="-1" role="dialog" aria-labelledby="shuffleDeckModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deckModalLabel">Shuffle to have card in hand</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Card name:</label>
                    <input type="text" class="form-control" id="shuffle-card-name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="startShuffleDeckToCard();">Shuffle</button>
            </div>
        </div>
    </div>
</div>

<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpModalLabel">Help</h5>
                <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Card shortcuts</h4>
                <ul>
                    <li><strong>c</strong>: add counter to card</li>
                    <li><strong>f</strong>: flip card</li>
                </ul>
            </div>
        </div>
    </div>
</div>
